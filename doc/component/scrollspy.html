<body>
<p>twitter bootstrap scrollspy</p>

<p>滚动侦测：将某一个存在滚动条的区域中一些元素的ID值收集起来，然后在它们靠近滚动区顶部时高亮这些ID值代表的A元素。</p>

<a href="http://getbootstrap.com/javascript/#scrollspy" target="_blank">参考</a>

<pre><code>
    大部分情况下是在body上使用
    body data-spy="scroll" data-target="#scrollspy-nav"

    #scrollspy-nav > .nav > li > a
    active类名讲加在li上
</code></pre>
</body>
</html>
