<h2>tbtx.Events</h2>

<a href="http://aralejs.org/events/" target="_blank">来自支付宝arale</a>

<p>on/off/trigger</p>

<p>想让某个类的实例拥有事件能力:</p>

<pre><code>
    tbtx.Events.mixTo(Class)
    var o = new Class;
    o.on()
</code></pre>

<p>想让某个对象拥有事件能力:</p>

<pre><code>
    tbtx.Events.mixTo(o)
</code></pre>

<p>优先向o.prototype复制， 其次是o</p>

<p>默认 tbtx.Events.mixTo(tbtx)</p>

<p>也就是tbtx下面有了on/off/trigger三个方法</p>
</body>
