<script>
    tbtx.Loader.config({
        paths: {
            popup: "overlay.popup"
        },
        deps: {
            tooltip: ["popup", "drop"]
        }
    });
    tbtx.require(["popup", "overlay", "drop"], function() {
        // alert("done");
        alert(tbtx.Popup);
        tbtx.log(tbtx.Overlay);
        tbtx.log(tbtx.Popup);
        tbtx.log(tbtx.Drop);
        // alert(document.scripts.length);
    });

    tbtx.require(["overlay", "popup", "validator"], function() {
        alert(tbtx.Validator);
        // tbtx.log(tbtx.Overlay);
        // tbtx.log(tbtx.Popup);
        // tbtx.log(tbtx.Drop);
        // tbtx.log(tbtx.Validator);
        // alert(document.scripts.length);
    });

</script>

</body>

</html>
