<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loader</title>
    <script src="../../jquery/jquery-1.8.3.min.js"></script>
    <script src="../../tbtx.js"></script>
    <script src="../../tbtx/loader.js"></script>
</head>

<body>


<script>
    tbtx.Loader.config({
        deps: {
            tooltip: ["popup", "drop"]
        }
    });
    tbtx.require(["popup", "overlay", "drop"], function() {
        tbtx.log("done");
    });

    tbtx.require(["overlay", "popup"], function() {
        tbtx.log("done");
    });
</script>

</body>

</html>
