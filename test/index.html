<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tbtx test</title>
    <script src="../tbtx.js"></script>
    <link rel="stylesheet" href="../gallery/jasmine/1.3.1/jasmine.css">
    <script src="../gallery/jasmine/1.3.1/jasmine.js"></script>
    <script src="../gallery/jasmine/1.3.1/jasmine-html.js"></script>

</head>

<body>


<script>
var specs = [
    "./spec/lang.spec",
    "./spec/uri.spec",
    "./spec/loader.spec"
];
tbtx.require(specs, function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        jasmineEnv.execute();
    });

</script>
</body>
</html>
