<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tbtx test</title>
    <link rel="stylesheet" href="../gallery/jasmine-1.3.1/jasmine.css">
    <script src="../gallery/jasmine-1.3.1/jasmine.js"></script>
    <script src="../gallery/jasmine-1.3.1/jasmine-html.js"></script>
</head>

<body>
<script src="../jquery/jquery-1.8.3.min.js"></script>
<script src="../tbtx.js"></script>
<script src="specHelper.js"></script>
<script src="tbtx/seed.spec.js"></script>
<script src="tbtx/lang.spec.js"></script>


<script>
var jasmineEnv = jasmine.getEnv();
jasmineEnv.updateInterval = 1000;

var htmlReporter = new jasmine.HtmlReporter();
jasmineEnv.addReporter(htmlReporter);

jasmineEnv.specFilter = function(spec) {
    return htmlReporter.specFilter(spec);
};

jasmineEnv.execute();
</script>

</body>

</html>
